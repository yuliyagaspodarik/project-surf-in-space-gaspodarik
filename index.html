<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surf in space</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;900&display=swap" rel="stylesheet">
  <script src="js/library/jquery-3.2.1.min.js"></script>
  <script src='http://s.cdpn.io/3/reqAnimFramePolyfill.js'></script>
  <script src="js/library/jquery.validate.min.js"></script>
</head>
<body>
  <section id="modal">
    <div class="backdrop"></div>
    <div class="modal">
      <h1 class="modal__title">Game over</h1>
      <div class="modal__actions">
        <p id="result"></p>
        <form id="valid-name">
          <input id="player-name" type="text" placeholder="Enter your name" name="im" autocomplete=off>
          <div class="buttons">
            <button id="save-result" class="modal__action" type="button">Save of course!</button>
            <button class="modal__action modal__action--negative" type="button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <section id="game">
    <div id="game-wrapper">
      <canvas id="game-board">Обновите браузер, Canvas не поддерживаетя</canvas>
    </div>
    <div>
      <button class="main-page-button" onclick="switchToMainPage()">Menu</button>
    </div>
  </section>
  <div id="spa">
    <audio src="sounds/fon-track.mp3" autoplay preload="auto" loop></audio>
    <div id="spa-name">Surf in space
      <img id="spa-name--image" src="img/spriteImg.png"></div>
    <input class="spa-button spa-button--first" type="button" value="New Game" onclick="switchToGamePage()">
    <input class="spa-button spa-button--second" type="button" value="Records" onclick="switchToRecordsPage()">
    <input class="spa-button spa-button--third" type="button" value="Rules" onclick="switchToRulesPage()">
  </div>
  <section id="records">
    <div id="wrapper-records"></div>
    <div>
      <button class="main-page-button" onclick="switchToMainPage()">Menu</button>
    </div>
  </section>
  <section id="rules">
    <p>Летай...</p>
    <p>Осторожно! &#x2727 Звездопад никому не идет на пользу. Хотя это очень красиво &#x2764!</p>
    <p>Кстати, сбивай их как можно больше - это твои очки &#x2655.</p>
    <p>Управляй мышью, touchpad или клавишами &#x2190 и &#x2192 .</p>
    <div>
      <button class="main-page-button" onclick="switchToMainPage()">Menu</button>
    </div>
  </section>
  <script type="text/javascript" src="js/game.js"></script>
  <script src="js/vanilla-iteraction.js" type="text/javascript"></script>
  <script src="js/modal.js" type="text/javascript"></script>
  <script src="js/board.js" type="text/javascript"></script>
  <script src="js/sprite.js" type="text/javascript"></script>
  <script src="js/spa.js" type="text/javascript"></script>
</body>
</html>
