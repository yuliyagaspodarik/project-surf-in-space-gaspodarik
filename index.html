  <section id="modal">
    <div class="backdrop"></div>
    <div class="modal">
      <h1 class="modal__title">Game over</h1>
      <div class="modal__actions">
        <p id="result"></p>
        <form>
          <input id="player-name" type="text" placeholder="Enter your name">
          <div class="buttons">
            <input id="save-result" class="modal__action" type="submit"
                   action="http://fe.it-academy.by/AjaxStringStorage2.php" value="Save of course!"> <!--???-->
            <input class="modal__action modal__action--negative" type="reset" value="Cancel">
          </div>
        </form>
      </div>
    </div>
  </section>
  <section id="game">
    <div id="game-wrapper">
      <canvas id="game-board">Обновите браузер, Canvas не поддерживаетя</canvas>
    </div>
    <div>
      <button class="main-page-button" onclick="switchToMainPage()">Menu</button>
    </div>
  </section>
  <div id="spa">
    <div id="spa-name">Surf in space
      <img id="spa-name--image" src="img/spriteImg.png"></div>
    <input class="spa-button spa-button--first" type="button" value="New Game" onclick="switchToGamePage()">
    <input class="spa-button spa-button--second" type="button" value="Records" onclick="switchToRecordsPage()">
    <input class="spa-button spa-button--third" type="button" value="Rules" onclick="switchToRulesPage()">
  </div>
  <section id="records">
    <div id="wrapper-records"></div>
    <div>
      <button class="main-page-button" onclick="switchToMainPage()">Menu</button>
    </div>
  </section>
  <section id="rules">
    <p>Летай...</p>
    <p>Осторожно! &#x2727 Звездопад никому не идет на пользу. Хотя это очень красиво &#x2764!</p>
    <p>Кстати, сбивай их как можно больше - это твои очки &#x2655.</p>
    <p>Управляй мышью, touchpad или клавишами &#x2190 и &#x2192 .</p>
    <div>
      <button class="main-page-button" onclick="switchToMainPage()">Menu</button>
    </div>
  </section>
