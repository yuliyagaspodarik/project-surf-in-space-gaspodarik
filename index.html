<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surf in space</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="backdrop"></div>
  <div class="modal">
    <h1 class="modal__title">Game over</h1>
    <div class="modal__actions">
      <p>Your result:<span id="result"></span></p>
      <input id="name" type="text" placeholder="Your name">
      <div class="buttons">
        <button id="save-result" class="modal__action" type="button" onclick="sendResult()">Save!</button>
        <button class="modal__action modal__action--negative" type="button">Cancel</button>
      </div>
    </div>
  </div>
  <div id="wrapper">
    <canvas id="game"> <!--width="600" height="600"-->Обновите браузер, Canvas не поддерживаетя</canvas>
  </div>
  <script type="text/javascript" src="js/game.js"></script>
</body>
</html>
