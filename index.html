<html lang="en">

  <meta charset="UTF-8">
  <title>Surf in space</title>

<body>
  <section id="modal">
  <div class="backdrop"></div>
  <div class="modal">
    <h1 class="modal__title">Game over</h1>
    <div class="modal__actions">
      <p>Your result:<span id="result"></span></p>
      <input id="name" type="text" placeholder="Enter your name">
      <div class="buttons">
        <button id="save-result" class="modal__action" type="button" onclick="sendResult()">Of course save!</button>
        <button class="modal__action modal__action--negative" type="button">Cancel</button>
        <div><button id="main-page-button" onclick="switchToMainPage()">Menu</button></div>
      </div>
    </div>
  </div>
  </section>
  <section>
  <div id="wrapper">
    <canvas id="game"> <!--width="600" height="600"-->Обновите браузер, Canvas не поддерживаетя</canvas>
  </div>
  </section>
  <div id="spa">
    <div id="spa-name">Surf in space</div>
    <input class="spa-button spa-button--first" type="button" value="New Game" onclick="switchToGamePage()">
    <input class="spa-button spa-button--second" type="button" value="Records" onclick="switchToRecordsPage()">
    <input class="spa-button spa-button--third" type="button" value="Rules" onclick="switchToRulesPage()">
  </div>
  <section id="records">
    <div id="wrapper-records">

    </div>
  </section>
  <section id="rules"></section>
  <script type="text/javascript" src="js/game.js"></script>
